<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>

        *
        {
            box-sizing: border-box;
        }

        body
        {
            background-color: rgb(40, 40, 40);
        }

    </style>

</head>
<body>
    <div class="auth-wrapper row">
        <div class="col">
            <img src="./Assets/vector2.svg" class="img-fluid mx-auto d-block img-self-align">
        </div>

        <div class="container d-flex d-block col text-center justify-content-center rounded" style="background-color: rgb(30, 30, 30);">
            <div class="row">
        <form>

            <div>
                <h5 class="fw-bold mt-5 mb-3 text-white">Welcome to NexLink</h5>
                <p class="text-secondary">Sign in to access your secure admin dashboard.</p>
            </div>

            <div class="mb-4">
                <label class="form-label text-secondary" for="registerName">Name</label>
                <input type="text" class="form-control" id="registerName" placeholder="Full Name">
            </div>

            <div class="mb-3">
                <label class="form-label text-secondary mb-2" for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="info@gmail.com" class="form-control">
            </div>

            <div class="mb-3 password-wrapper">
                <label class="form-label text-secondary mb-2" for="logPassword">Password</label>
                <input type="email" id="loginPassword" placeholder="*********" class="form-control">
            </div>

            <div class="d-flex justify-content-between">
            <div class="form-check mb-0">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label text-secondary" for="rememberMe"> Remember Me </label>
                  </div>
                  <a href="">Forgot Password?</a>
            </div>

            <div class="mb-3">
                <button type="submit" value="Submit" class="btn btn-primary waves-effect waves-light w-100 mt-3 mb-3"><a href="./Login.html" class="text-white" style="text-decoration: none;">Sign Up</a></button>
            </div>

            <div class="border-bottom position-relative my-4 text-center">
                <span class="px-3 position-absolute translate-middle top-50 start-50 bg-body">Or Continue With</span>
            </div>
            <button type="submit" class="btn btn-light waves-effect waves-light waves-effec text-white" style="background-color: rgb(30, 30, 30);">
                <img src="" class="me-1"> Login with Google
            </button>
        </form>
        </div>
        </div>
    </div>
</body>
</html>
